<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 3rem;
      animation: fadeIn 2s;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      animation: fadeIn 3s;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff1493;
    }

    .hidden {
      display: none;
    }

    .candles-balloons {
      margin-top: 30px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .options {
      margin-top: 20px;
      animation: fadeIn 2s;
    }

    .option-button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 1rem;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option-button:hover {
      background-color: #45a049;
    }

    .message {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
      animation: fadeIn 2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Chadni!</h1>
    <p>Wishing you all the happiness and love on your special day.</p>
    <button class="button" onclick="showSurprise()">Tap me to be surprised</button>
    
    <div id="surprise" class="hidden">
      <div class="candles-balloons">
        ðŸŽ‚ðŸ”¥ðŸŽˆðŸŽˆðŸŽ‚ðŸ”¥ðŸŽˆðŸŽˆ
      </div>
      <div class="options">
        <p>Have you remembered me?</p>
        <button class="option-button" onclick="showDreamMessage()">Yes</button>
        <button class="option-button" onclick="alert('Oh no! Please try to remember.')">No</button>
      </div>
    </div>
    
    <div id="dreamMessage" class="hidden">
      <p class="message">In my dreams, you come, and I feel you from afar.</p>
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').classList.remove('hidden');
    }

    function showDreamMessage() {
      document.getElementById('dreamMessage').classList.remove('hidden');
    }
  </script>
</body>
</html>
